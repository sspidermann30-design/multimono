<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Brand Tycoon</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #0e0e0e;
            --card-bg: #1c1c1c;
            --accent: #0088cc;
            --money-color: #2ecc71;
        }

        body {
            background-color: var(--bg-color);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Шапка */
        .header {
            padding: 15px;
            background: #161616;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .balance {
            font-size: 20px;
            font-weight: bold;
            color: var(--money-color);
        }

        /* Сетка брендов */
        .board {
            flex: 1;
            overflow-y: auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 15px;
            scroll-behavior: smooth;
        }

        .brand-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 12px;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .brand-card img {
            width: 40px;
            height: 40px;
            margin-bottom: 8px;
            border-radius: 8px;
            background: white; /* Для логотипов на прозрачном фоне */
            padding: 2px;
        }

        .brand-card.active {
            border-color: #f1c40f;
            box-shadow: 0 0 20px rgba(241, 196, 15, 0.3);
            transform: scale(1.05);
            background: #252525;
        }

        .brand-name {
            font-size: 11px;
            font-weight: bold;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }

            font-size: 10px;
            color: #888;
